<!DOCTYPE html>
<html>
    <head>
        <title>5.Tableaux</title>
    </head>
    <body>
        <h1>Les Tableaux</h1>
        <p>Ce cours présente l'utilisation des tableax HTML.</p>
        <table border="1" cellpadding="15"><!--permet d'activié les bordur et de l'espacement dans la cellule du tableau-->
            <caption>Mon Tableaux</caption>
            <tr><th a href="">Row 1</th><th>Row 2</th><th>Row 1</th><th>Row 2</th></tr><!--th= servira au nom de la cologne donc seras specifiquement en gras--><!--td=cellule-->
            <tr><td>Row 1</td><td>Row 2</td><td>Row 1</td><td>Row 2</td></tr><!--tr=row signifie une ligne dans un tableau--><!--td=cellule-->
            <tr><td>Row 1</td><td>Row 2</td><td>Row 1</td><td>Row 2</td></tr><!--tr=row signifie une ligne dans un tableau--><!--td=cellule-->
            <tr><td colspan="2"><img src="./4/OIP.jpg" width="150px"></td><td colspan="2">Row 2</td></tr><!--tr=row signifie une ligne dans un tableau--><!--td=cellule-->
        </table>

    </body>
</html>
